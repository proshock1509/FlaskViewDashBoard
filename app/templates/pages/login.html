
    <!-- Page content -->
    <div class="container mt--8 pb-5 bg-transparent" style = "box-shadow: 0px 8px 18px #888888;">
      <div class="row justify-content-center" >
        <div class="col-lg-5 col-md-7"  style = "box-shadow: 3px 8px 18px #888888;">
          <div class="card bg-transparent shadow border-0"  >
            <div class="card-header bg-transparent pb-5"  >

              <h2 class="text-white text-center mt-2 mb-3">
              
                {% if msg %}
                  <span class="text-danger">{{ msg | safe }}</span>
                {% else %}
                  Sign in
                {% endif %}

              </h2>
              
            </div>
            <div class="card-body px-lg-5 py-lg-5" >

              <form role="form" method="post" action="" >

                {{ form.hidden_tag() }}

                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    {{ form.username(placeholder="Username",class="form-control") }}
                  </div>
                </div>
                <div class="form-group " >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend ">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    {{ form.password(placeholder="Password",class="form-control",type="password") }}
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-light my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col-12">
              <a href={{ url_for('register') }} class="text-white"><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
